	<body>
		<div class="container">
            <form action="/register" method="post">
                <h2>Please Register</h2>
                <label for="inputEmail">Email address</label>
                <input type="email" id="inputEmail" id="name" name="name" placeholder="Email address" required autofocus>
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" id="pass" name="pass" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
            </form>
	    </div> 
	</body>

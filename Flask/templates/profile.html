{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
<script src="https://www.gstatic.com/firebasejs/5.5.4/firebase.js"></script>

{% block title %}Fire - Profile{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Profile</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
        {% if s %}
        <div class="alert alert-success">
            <h2>{{s}}</h2>
        </div>
        {% endif %}
    <br>
</div>
{% endblock %}
